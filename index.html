 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Link to moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--container fluid-->
<div class="container-fluid">
	<!--jumbrotron rounded (so in a container)-->
	<div class="jumbotron">
		<!--<div class="container" style="background-image: url('spiritseat2.png'); background-size: cover;">-->
	<!--<h1>All aboard</h1>-->
	<h1>“I've gotta get out of this place... Someday I’m getting on that train.”</h1>
	<!--</div>-->
	</div><!--ends the jumbotron-->
	<!--panel for current train schedule-->
	<div class="panel panel-danger">
  <!-- Default panel contents -->
		<div class="panel-heading">Current Train Schedule</div>
		<div class="panel-body">
		
		 <!-- Table with stored times etc. add the -hover class later?-->
		  <table class="table">
		  	<thead>
		  		<tr>
		  			<th>Train Name</th>
		  			<th>Destination</th>
		  			<th>First Train Time</th>
		  			<th>Frequency(mins)</th>
		  			<th>Next Arrival</th>
		  			<th>Minutes Away</th>
		  		</tr>
		  	</thead>
		  	<tbody id="table-body">
			
		  	</tbody>
		   
		  </table>
		  </div>
		</div><!--ends the overall current train schedule panel-->
	<!--panel with the add train form/inputs--> 
	<div class="panel panel-danger">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Add Train</div>
		  <div class="panel-body">
		    
			<div class="form-group">
			<label for="trainName">Train Name:</label>
			<input type="text" class="form-control" id="trainName">
			</div>
			<div class="form-group">
			<label for="trainPlace">Destination:</label>
			<input type="text" class="form-control" id="trainPlace">
			</div>
			<div class="form-group">
			<label for="trainTime">First Train Time (Enter in military time, for example: 13:00):</label>
			<input type="text" class="form-control" id="trainTime">
			</div>
			<div class="form-group">
			<label for="trainFreq">Frequency (mins):</label>
			<input type="number" class="form-control" id="trainFreq">
			</div>
			<!--submit button-->
			<button type="submit" class="btn btn-danger" id="trainButton" value="submitButton">Submit</button>
			</div><!--ends the add train panel body-->
		  </div><!--ends the overall add train panel-->
	</div><!--ends the main container-fluid-->
